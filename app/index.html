<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>BugBash</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script src="https://api.trello.com/1/client.js?key=932463a90c024f5b7c1e00dce69c27bc"></script>
  <script src="https://cdn.jsdelivr.net/lodash/4.16.6/lodash.min.js"></script>
  <script src="api/trello.js"></script>

  <style type="text/css">

  table {
    margin: 0 auto;
    margin-top: 20vh;
  }
  .row {
    border-bottom: 10px solid white;
  }
  .card {
    float: left;
    background-color: #00bb08;
    height: 60px;
    box-shadow: 0 0 0 1px white inset;
    border-radius: 3px;
  }

  .card--in_progress {
    opacity: 0.2;
    background-color: #02e10c;
  }
  </style>
</head>
<body>
  <div ng-controller="BugBashCtrl as ctrl">
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div ng-view></div>

    <table>
      <tr ng-repeat="row in standings | orderBy:['-done_total','-total']" class="row">
        <td class="user">
          <img src="{{users[row.user_id].url}}" style="height: 58px; border-radius: 3px;"/>
        </td>

        <td class="cards">
          <div ng-repeat="card in row.cards" style="width: {{card.points * 100}}px;" class="card card--{{ card.state }}">
          </div>
        </td>
      </tr>
    </table>

    <!-- In production use:
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
    -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="app.js"></script>
    <script src="controllers/bug_bash.js"></script>
    <script src="components/version/version.js"></script>
    <script src="components/version/version-directive.js"></script>
    <script src="components/version/interpolate-filter.js"></script>
  </div>
</body>
</html>
